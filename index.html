<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formulário Bootstrap</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div>
                    <button class="btn btn-dark" data-bs-toggle="collapse" data-bs-target="#formulario">Exibir Formulário</button>
                </div>
                <div id="formulario" class="collapse card card-body">
                    <form>
                        <label class="form-label" for="nome">Seu nome:</label>
                        <input class="form-control" type="text" name="nome" id="nome" required>
                        <label class="form-label" for="email">Seu E-mail:</label>
                        <input class="form-control" type="email" name="email" id="email" required>
                        <label class="form-label" for="tel">Seu Telefone:</label>
                        <input class="form-control" type="tel" name="tel" id="tel" required>
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="aceito-termos">Li e aceito os termos do site</label>
                            <input class="form-check-input" type="checkbox" name="aceito-termos" id="aceito-termos" required>
                        </div>
                        <button class="btn btn-success">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
