<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário JQuery</h1>
        </div>
    </header>
    <section>
        <div class="container container-flex exibir-form">
            <h2>Exibir form</h2>
            <div class="span-form">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </section>
    <section>
        <div class="container container-flex conteudo-form">
            <form class="form-campo">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome">

                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email">

                <label for="tel">Telefone:</label>
                <input type="text" id="telefone" name="telefone">

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">

                <label for="endereco">Endereço Completo:</label>
                <input type="text" id="endereco" name="endereco">

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep">

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
